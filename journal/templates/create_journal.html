{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="form-wrap">
    <form method="POST" action="{% url 'journal:create_journal' %}" class="journal-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required class="form-input">
        </div>

        <div class="form-group">
            <label for="content">Content (Markdown supported):</label>
            <textarea id="content" name="content" rows="6" required class="form-input">{{ journal.content }}</textarea>
        </div>

        <div class="checkbox-group">
            <label for="is_public">Make Public:</label>
            <input type="checkbox" name="is_public" id="is_public">
        </div>

        <button type="submit" class="submit-btn">Save Journal</button>
    </form>

    <div class="back-home">
        <a href="{% url 'journal:home' %}">
            <button class="btn">Back to Home</button>
        </a>
    </div>
</div>
<script src="{% static 'js/script.js' %}" defer></script>

{% endblock content %}
